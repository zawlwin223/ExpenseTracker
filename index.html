<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./src/style.css" />

    <script type="module" src="./src/js/script.js"></script>
    <!-- <script type="module" src="./src/js/controller.js"></script> -->
  </head>
  <body>
    <section class="expenseTracker">
      <h2>Expense Tracker</h2>
      <form action="">
        <input type="text" class="expenseName" placeholder="Expense Name" />
        <input type="text" class="amount" placeholder="Amount" />
        <select class="category" name="Select Category" id="">
          <option>Select Category</option>
        </select>
        <input class="date" type="date" />
        <button type="submit">Add Expense</button>
      </form>

      <div class="canvas">
        <canvas id="myChart"></canvas>
      </div>
      <!-- <div>Section for graph</div> -->
      <p class="totalPrice">Total: <span class="price">$1000</span></p>
      <div class="sort">
        <div>
          <p>Filer By Date</p>
          <input type="date" class="filterDate" />
        </div>
      </div>
    </section>
    <section class="expenseList">
      <h2>Table List</h2>
      <div id="example-table"></div>
    </section>
  </body>
</html>
